      getTimeRemaining: function(enddatetime) {
        var t = Date.parse(enddatetime) - Date.now();

        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        //var days = ;

        return {

          'minutes': minutes,

        }

        hoursSpan.innerHTML = ('00' + t.hours).slice(-3);
