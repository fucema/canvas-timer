<body style='background-color:#fff; margin:0; padding:0; font-family:Arial; color:#888;'>

  <style media='screen' type='text/css'>
    #daydate { margin:0 0 30px; }
    #daydate .dayofweek,
    #daydate .datetime { padding:0 30px; } 
    .timer-pane .description { text-align:center; font-weight:300; font-size:40px; word-break:break-word; margin:0 0 30px; line-height:68px; padding:0 30px;  cursor:default; }
    .timer-pane .description span.qualified,
    .timer-pane .timer { font-size:40px; font-weight:300; text-align: center; margin-left:30px; line-height:46px; cursor:default; }
    .timer-pane .timer span.days,
    .timer-pane .timer span.hours,
    .timer-pane .timer span.minutes,
    .timer-pane .timer span.seconds,
    .timer-pane .timer span.milliseconds { font-weight:600; color:#666; }
    .timer-pane .timer .seconds-container { min-width:260px; font-weight:300; text-align:left; display: inline-block;}
    .timer-pane .timer .seconds-container span { font-weight:600; }
    .timer-pane .timer span.milliseconds { font-size:0.5em; color:#ccc7c6; display:inline-block; text-align: left; width:40px; }
  </style>

  <div id="daydate">
    <div class="dayofweek"></div>
    <div class="datetime"></div>
  </div>

  <div id="quarterly">
  </div>

  <div id="hourly">
  </div>

  <div id='salesperiod' class='timer-pane'>
    <div class="running-pane">
      <div class="timer">
        <span class="days"></span>&nbsp;days <span class="spacer"></span></span>
        <span class="hours"></span>&nbsp;hours <span class="spacer"></span></span>
        <span class="minutes"></span>&nbsp;minutes <span class="spacer"></span></span>
        <span class="seconds"></span>&nbsp;seconds <span class="spacer"></span></span>
        <span class="milliseconds"></span>&nbsp; <span class="spacer"></span></span>
      </div>
      <p class="description"></p>
    </div>
    <div class="finished-pane" style="display:none;"></div>
  </div>

  <script>
    // --------------------------------------------------
    // customizable settings
    // --------------------------------------------------
    var draw_millis = 51;

    var periods = [
    ['SP-13', 'July 1 2016 20:00:00 GMT-0400'],
    ['SP-14', 'July 15 2016 20:00:00 GMT-0400'],
    ['SP-15', 'July 29 2016 20:00:00 GMT-0400'],
    ['SP-16', 'August 12 2016 20:00:00 GMT-0400'],
    ['SP-17', 'August 26 2016 20:00:00 GMT-0400'],
    ['SP-18', 'September 9 2016 20:00:00 GMT-0400'],
    ['SP-19', 'September 23 2016 20:00:00 GMT-0400'],
    ['SP-20', 'October 7 2016 20:00:00 GMT-0400'],
    ['SP-21', 'October 21 2016 20:00:00 GMT-0400'],
    ['SP-23', 'November 1 2016 20:00:00 GMT-0400'],
    ['SP-24', 'November 1 2016 20:00:00 GMT-0400'],
    ['SP-25', 'December 4 2016 20:00:00 GMT-0400'],
    ['SP-26', 'December 18 2016 20:00:00 GMT-0400'],
    ];

    // --------------------------------------------------
    // do not modify anything below this line
    // --------------------------------------------------
    var weekdays = new Array(7);
    weekdays[0]=  "Sunday";
    weekdays[1] = "Monday";
    weekdays[2] = "Tuesday";
    weekdays[3] = "Wednesday";
    weekdays[4] = "Thursday";
    weekdays[5] = "Friday";
    weekdays[6] = "Saturday";

    var salesperiod = document.getElementById('salesperiod');
    var title = salesperiod.querySelector('.description');
    var daysSpan = salesperiod.querySelector('span.days');
    var hoursSpan = salesperiod.querySelector('span.hours');
    var minutesSpan = salesperiod.querySelector('span.minutes');
    var secondsSpan = salesperiod.querySelector('span.seconds');
    var millisecondsSpan = salesperiod.querySelector('span.milliseconds');

    var CurrentDayTime = {

    };
    var daydate = document.getElementById('daydate');
    var now = new Date();
    daydate.querySelector('.dayofweek').innerHTML = weekdays[now.getDay()];
    daydate.querySelector('.datetime').innerHTML = now.toTimeString();


    var ItsAlmost = {
      setNextPeriod: function() {
        var now = Date.now();
        for (i = 0; i < periods.length; i++) {
          var next = Date.parse(periods[i][1]);
          if (now <= next) {
            title.innerHTML = 'until the end of ' + periods[i][0];
            deadline = periods[i][1];
            break;
          }
        }
      },

      getTimeRemaining: function(enddatetime) {
        var t = Date.parse(enddatetime) - Date.now();
        var milliseconds = (t % 1000);
        var seconds = Math.floor((t / 1000) % 60);
        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t/(3600000)) % 24);
        var days = Math.floor(t/(86400000) );

        return {
          'total'        : t,
          'days'         : days,
          'hours'        : hours,
          'minutes'      : minutes,
          'seconds'      : seconds,
          'milliseconds' : milliseconds,
        }
      },

      update: function() {
        var t = ItsAlmost.getTimeRemaining(deadline);
        daysSpan.innerHTML = t.days;
        hoursSpan.innerHTML = t.hours;
        minutesSpan.innerHTML = t.minutes;
        secondsSpan.innerHTML = ('00' + t.seconds).slice(-2);
        millisecondsSpan.innerHTML = ('00' + t.milliseconds).slice(-3);

        if (t.total <= 0) {
          ItsAlmost.setNextPeriod();
        }
      },
    };
    ItsAlmost.setNextPeriod();
    ItsAlmost.update();

    setInterval(ItsAlmost.update, draw_millis);
  </script>
</body>

</html>
